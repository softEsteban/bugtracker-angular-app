<div class="container">
  <router-outlet></router-outlet>

  <div class="chat-header" [ngStyle]="{ 'height.px': showContent ? 300 : 45 }">
    <div
      style="
        display: flex;
        justify-content: space-between;
        padding: 12px;
        cursor: pointer;
      "
      (click)="toggleContent()"
    >
      <p>Chat</p>
      <span
        nz-icon
        [nzType]="showContent ? 'down' : 'up'"
        nzTheme="outline"
      ></span>
    </div>
    <app-chat *ngIf="showContent" class="chat-container"></app-chat>
  </div>
</div>
