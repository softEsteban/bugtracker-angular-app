<ng-container>
  <nz-layout class="app-layout">
    <!-- Side bar -->
    <nz-sider
      class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
    >
      <div class="sidebar-logo">
        <a href="https://github.com/softEsteban/bugtracker-app" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
          <h1>Mantis</h1>
        </a>
      </div>

      <ul
        *ngFor="let menu of profileConfig"
        nz-menu
        nzTheme="dark"
        nzMode="inline"
        [nzInlineCollapsed]="isCollapsed"
      >
        <li
          nz-submenu
          nzOpen
          [nzTitle]="menu.title"
          [nzIcon]="menu.icon"
          (click)="executeMethod(menu.method || '')"
        >
          <div *ngIf="menu.children">
            <ul *ngFor="let sub of menu.children">
              <li nz-menu-item nzMatchRouter>
                <a>{{ sub.title }}</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </nz-sider>

    <!-- Layout -->
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span
              class="trigger"
              nz-icon
              [nzType]="isCollapsed ? 'right' : 'left'"
            ></span>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</ng-container>
