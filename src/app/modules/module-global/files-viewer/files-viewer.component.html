<div class="files-container">
  <div nz-row>
    <div
      class="file-card"
      nz-col
      nzXs="24"
      nzSm="5"
      *ngFor="let data of files; let i = index"
      style="padding: 50px 15px 35px"
    >
      <!-- (click)="viewProjectDetail(data)" -->
      <a
        [ngStyle]="{
          'font-size': '16px',
          color: 'black',
          'font-weight': '300'
        }"
      >
        {{ getFileType(data.doc_type) }}
      </a>
      <!-- <p [ngStyle]="{ 'font-size': '11px' }">{{ data.doc_url }}</p> -->
    </div>
  </div>
</div>
