<h3 nz-typography>My projects</h3>
<h3 class="project-heading">My projects</h3>

<div class="project-container">
  <div class="project-card" *ngFor="let item of projects">
    <div class="project-card-inner" routerLink="/projects">
      <h3>{{ item.pro_title }}</h3>
      <i nz-icon nzType="project" nzTheme="outline"></i>
      <span>Projects</span>
    </div>
  </div>
</div>
