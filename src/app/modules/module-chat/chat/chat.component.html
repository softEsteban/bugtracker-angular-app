<div
  style="
    width: 100%;
    position: absolute;
    bottom: 0;
    right: 0;
    background-color: #fcfcfc;
  "
>
  <button (click)="toggleContent()">▲</button>
  <div *ngIf="showContent">
    <ul class="chat-list">
      <li *ngFor="let message of chatMessages">
        {{ message }}
      </li>
    </ul>
  </div>
  <button (click)="toggleContent()">▼</button>
</div>
