<h3 nz-typography>Kanban</h3>

<div style="display: inline">
  <nz-form-control>
    <nz-col nzXs="12" nzSm="24">
      <nz-select
        nzAllowClear
        nzPlaceHolder="Select a kanban board:"
        formControlName="use_type"
      >
        <ng-container *ngFor="let board of boardsList">
          <nz-option
            [nzValue]="board.board_id"
            [nzLabel]="board.board_title"
          ></nz-option>
        </ng-container>
      </nz-select>
    </nz-col>
  </nz-form-control>
</div>

<nz-divider></nz-divider>

<div style="display: flex">
  <nz-col *ngFor="let column of board" [nzSpan]="8">
    <div class="column-container">
      <h2>{{ column.title }}</h2>
      <nz-card nzType="inner" cdkDropList (cdkDropListDropped)="drop($event)">
        <div
          *ngFor="let card of column.cards"
          nz-row
          cdkDrag
          #cardRef="cdkDrag"
        >
          <nz-col [nzSpan]="24">
            <nz-card nzTitle="{{ card.title }}" nzExtraIcon="ellipsis">
              <p>{{ card.description }}</p>
            </nz-card>
          </nz-col>
        </div>
      </nz-card>
    </div>
  </nz-col>
</div>
