<div class="detail-container">
  <h3 nz-typography>Users detail</h3>

  <div *ngIf="!editMode">
    <p>{{ user.use_code }}</p>
    <p>{{ user.use_name }}</p>
    <p>{{ user.use_email }}</p>
    <button (click)="triggerEdit()">Edit</button>
  </div>

  <div *ngIf="editMode">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitEdit()">
      <label>
        User Code:
        <input type="text" formControlName="use_code" />
      </label>
      <label>
        Name:
        <input type="text" formControlName="use_name" />
      </label>
      <label>
        Email:
        <input type="text" formControlName="use_email" />
      </label>
      <button type="submit">Save</button>
      <button (click)="editMode = false">Cancel</button>
    </form>
  </div>
</div>

<nz-divider></nz-divider>

<div class="projects-container">
  <!-- <h3 nz-typography>Projects</h3> -->

  <nz-page-header class="site-page-header">
    <nz-avatar
      nz-page-header-avatar
      nzSrc="https://avatars0.githubusercontent.com/u/22736418?s=88&v=4"
    ></nz-avatar>
    <nz-page-header-title class="custom-title">Projects</nz-page-header-title>
    <!-- <h3 nz-typography>Projects</h3> -->
    <nz-page-header-tags>
      <nz-tag [nzColor]="'blue'">{{ projectsCount }}</nz-tag>
    </nz-page-header-tags>

    <nz-page-header-extra>
      <nz-space>
        <button *nzSpaceItem nz-button nzType="primary">Add to project</button>
        <button
          *nzSpaceItem
          nz-button
          nzNoAnimation
          nz-dropdown
          [nzDropdownMenu]="menu"
          nzPlacement="bottomRight"
          style="border: none; padding: 0"
        >
          <span
            nz-icon
            nzType="more"
            nzTheme="outline"
            style="font-size: 20px; vertical-align: top"
          ></span>
        </button>
      </nz-space>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>Option 1</li>
        </ul>
      </nz-dropdown-menu>
    </nz-page-header-extra>

    <!--content-->
    <nz-page-header-content>
      <div nz-row>
        <div class="content">
          <p nz-paragraph>
            Ant Design interprets the color system into two levels: a
            system-level color system and a product-level color system.
          </p>
          <div class="content-link">
            <a>
              <img
                src="https://gw.alipayobjects.com/zos/rmsportal/MjEImQtenlyueSmVEfUD.svg"
                alt="start"
              />
              Quick Start
            </a>
          </div>
        </div>
        <div class="content-image">
          <img
            src="https://gw.alipayobjects.com/zos/antfincdn/K%24NnlsB%26hz/pageHeader.svg"
            alt="content"
          />
        </div>
      </div>
    </nz-page-header-content>
  </nz-page-header>
</div>

<nz-divider></nz-divider>

<div class="projects-container">
  <h3 nz-typography>Analytics</h3>
</div>
