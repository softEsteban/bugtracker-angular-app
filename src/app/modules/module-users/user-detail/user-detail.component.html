<div class="detail-container">
  <h3 nz-typography>Users detail</h3>

  <div *ngIf="!editMode">
    <p>{{ user?.use_code }}</p>
    <p>{{ user?.use_name }}</p>
    <p>{{ user?.use_email }}</p>
    <button nz-button nzType="primary" (click)="triggerEdit()">
      Edit user
    </button>
  </div>

  <div *ngIf="editMode">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitEdit()">
      <nz-form-control>
        <nz-col nzXs="24" nzSm="24">
          <h5 nz-typography>Name*</h5>
          <input nz-input formControlName="use_name" />
        </nz-col>
      </nz-form-control>
      <div
        class="validation-message"
        *ngIf="
          userForm.get('use_name')!.invalid && userForm.get('use_name')!.touched
        "
        nz-form-explain
      >
        Please enter a user name
      </div>

      <nz-form-control>
        <nz-col nzXs="24" nzSm="24">
          <h5 nz-typography>Lastname*</h5>
          <input nz-input formControlName="use_lastname" />
        </nz-col>
      </nz-form-control>

      <nz-form-control>
        <nz-col nzXs="24" nzSm="24">
          <h5 nz-typography>Email*</h5>
          <input nz-input formControlName="use_email" [disabled]="true" />
        </nz-col>
      </nz-form-control>

      <nz-form-control>
        <nz-col nzXs="12" nzSm="24">
          <h5 nz-typography>User type*</h5>
          <nz-select
            nzAllowClear
            nzPlaceHolder="Choose a type"
            formControlName="use_type"
          >
            <ng-container *ngFor="let data of userTypes">
              <nz-option
                [nzValue]="data.text"
                [nzLabel]="data.text"
              ></nz-option>
            </ng-container>
          </nz-select>
        </nz-col>
      </nz-form-control>

      <nz-form-control>
        <nz-col nzXs="12" nzSm="24">
          <h5 nz-typography>User profile*</h5>
          <nz-select
            nzAllowClear
            nzPlaceHolder="Choose a profile config"
            formControlName="pro_code"
          >
            <ng-container *ngFor="let data of profiles">
              <nz-option
                [nzValue]="data.pro_code"
                [nzLabel]="data.pro_name"
              ></nz-option>
            </ng-container>
          </nz-select>
          <div
            class="validation-message"
            *ngIf="
              userForm.get('pro_code')!.invalid &&
              userForm.get('pro_code')!.touched
            "
            nz-form-explain
          >
            Please enter a user profile config.
          </div>
        </nz-col>
      </nz-form-control>

      <nz-form-control style="margin-bottom: 15px">
        <nz-col nzXs="12" nzSm="24">
          <h5 nz-typography>User company*</h5>
          <nz-select
            nzAllowClear
            formControlName="cop_code"
            nzPlaceHolder="Choose a company"
          >
            <ng-container *ngFor="let data of companies">
              <nz-option
                [nzValue]="data.cop_code"
                [nzLabel]="data.cop_name"
              ></nz-option>
            </ng-container>
          </nz-select>
        </nz-col>
      </nz-form-control>

      <button nz-button nzType="primary" style="margin-right: 15px">
        Save
      </button>
      <button nz-button nzType="default" (click)="editMode = false">
        Cancel
      </button>
    </form>
  </div>
</div>

<nz-divider></nz-divider>

<div class="projects-container">
  <nz-page-header class="site-page-header">
    <nz-avatar
      nz-page-header-avatar
      nzSrc="https://avatars0.githubusercontent.com/u/22736418?s=88&v=4"
    ></nz-avatar>
    <nz-page-header-title class="custom-title">Projects</nz-page-header-title>
    <nz-page-header-tags>
      <nz-tag [nzColor]="'blue'">{{ projectsCount }} </nz-tag>
    </nz-page-header-tags>

    <nz-page-header-extra>
      <nz-space>
        <button *nzSpaceItem nz-button nzType="primary">Add to project</button>
        <button
          *nzSpaceItem
          nz-button
          nzNoAnimation
          nz-dropdown
          [nzDropdownMenu]="menu"
          nzPlacement="bottomRight"
          style="border: none; padding: 0"
        >
          <span
            nz-icon
            nzType="more"
            nzTheme="outline"
            style="font-size: 20px; vertical-align: top"
          ></span>
        </button>
      </nz-space>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>Option 1</li>
        </ul>
      </nz-dropdown-menu>
    </nz-page-header-extra>

    <!--content-->
    <nz-page-header-content>
      <div nz-row *ngFor="let data of projects">
        <p>{{ data.pro_title }}</p>
      </div>
    </nz-page-header-content>
  </nz-page-header>
</div>

<nz-divider></nz-divider>

<div class="projects-container">
  <h3 nz-typography>Analytics</h3>
</div>
